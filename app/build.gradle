apply plugin: 'com.android.application'

android {
    compileSdkVersion global.compileSdkVersion()
    defaultConfig {
        applicationId "com.gcssloop.pagelayoutmanager"
        minSdkVersion global.minSdkVersion()
        targetSdkVersion global.targetSdkVersion()
        versionCode version_code
        versionName version_name
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':pagerlayoutmanager')

    implementation global.appcompat_v7()
    implementation global.recyclerview_v7()
    implementation global.constraintLayout()
}
